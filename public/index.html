<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <form action="/add" method="POST">
        <h1>Expense Tracker App</h1>
        <div class="input-section">
        <div class="box">
            <label for="category_select" style="padding-right: 30px;">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
        </div>
        <div class="box">
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input">
        </div>
        <div class="box">
            <label for="info" style="margin-right:20px">Details:</label>
            <input type="text" id="info" name="info">
        </div>
        <div class="box">
            <label for="date_input" style="margin-right:45px">Date:</label>
            <input type="date" id="date_input" name="date_input">
        </div>  
            <button id="add_btn">Add</button>
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
